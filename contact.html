<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Blow - Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        
        <div class="logo-container">
            <a href="index.html">
                <img src="img/hair-dryer_7202434.png" alt="Aero Blow Logo" width="50" height="50"></a>
        </div>
        
        <img src="img/close-up-hair-dryer-brush.jpg" alt="Aero Blow Banner" width="1500" height="450">

        <nav>
            <a href="index.html">Home</a>&nbsp;&nbsp;
            <a href="about.html">About</a>&nbsp;&nbsp;
            <a href="team.html">Our Team</a>&nbsp;&nbsp;
            <a href="specials.html">Specials</a>&nbsp;&nbsp;
            <a href="training.html">Training</a>&nbsp;&nbsp;
            <a href="media.html">Media</a>&nbsp;&nbsp;
            <a href="faqs.html">FAQs</a>&nbsp;&nbsp;
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <ol>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </li>
                    <li>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </li>
                    <li>
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="general">General Inquiry</option>
                            <option value="feedback">Feedback</option>
                            <option value="support">Support</option>
                        </select>
                    </li>
                    <li>
                        <label>Preferred Contact Method:</label><br>
                        Email <input type="radio" id="contact-container" name="contact-method" value="email" checked>
                      Phone <input type="radio" id="contact-container" name="contact-method" value="phone">
                    </li><br>
                    <li>
                        <label for="subscribe">Subscribe to newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    </li>
                    <li>
                        <button type="submit">Submit Request</button>
                        <button type="reset">Reset Form</button>
                    </li>
                </ol>
            </fieldset>
        </form>
    </div>
</body>
</html>
